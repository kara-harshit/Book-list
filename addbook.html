<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./dist/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css">
    <title>Add book:Book-list</title>
</head>
<body>
    <nav class="flex justify-between bg-white h-[3rem] px-10">
        <div class="flex space-x-5 items-center" >
            <i class="fa-2x fa-sharp fa-solid fa-book-open text-sky-300"></i>
            <h1 class="text-2xl font-sans font-bold">Book List</h1>
        </div>
        <div class="space-x-10 pt-2 font-mono">
            <a href="index.html">Home</a>
            <a href="./contact.html">Contact us</a>
            <a href="./recom.html">Recommended</a>
        </div>
    </nav>
    <main>
      <section class="bg-[url('./addbookbg.jpg')] h-[46.5rem] bg-cover opacity-80">
        <div class="p-5 px-8 ">
            <button class="text-white text-xl">
                <i class="pr-2 text-white fa-sharp fa-solid fa-arrow-left-long"></i>
                Back
            </button>
        </div>
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-center text-[6rem] text-white font-bold">Add book</h1>
            <form class="flex flex-col items-center p-3">
                <div class="flex flex-col space-y-3 mb-5">
                    <label for="bn" class="text-white text-2xl font-medium">Book Name</label>
                    <input class="p-2 w-96 h-8" type="text" id="bn">
                </div>
                <div class="flex flex-col space-y-3 mb-5">
                    <label class="text-2xl text-white font-medium" for="an">Author Name</label>
                    <input class=" p-2 w-96 h-8" type="text" id="an">
                </div>
                <div class="w-96 space-x-6 mb-5">
                    <label class="text-2xl text-white font-medium" for="genre">Genre</label>
                    <select name="Genre" id="genre">
                        <option value="self_help">Self help</option>
                        <option value="Romance">Romance</option>
                        <option value="Biography">Biography</option>
                        <option value="thriller">Thriller</option>
                        <option value="horror">Horror</option>
                        <option value="historical">Historical</option>
                        <option value="western">Western</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="magical">Magical Realism</option>
                        <option value="mystery">Mystery</option>
                        <option value="literary">Literary Fiction</option>
                        <option value="speculative">Speculative Fiction</option>
                        <option value="science">Science Fiction</option>
                        <option value="unknown" selected>unknown</option>
                    </select>
                </div>
                <div class="flex flex-col space-y-3 mb-5">
                    <label class="text-2xl text-white font-medium" for="bl">Book link</label>
                    <input class="p-2 w-96 h-8" type="url" id="bl">
                </div>
                <div class="space-x-8 mt-10">
                    <button  id="ab_btn" class=" bg-red-500 text-white w-24 p-1 hover:bg-transparent hover:border-2" type="submit">Add</button>
                    <a href="#viewlist" class="bg-red-500 text-center text-white w-24 p-1 hover:bg-transparent hover:border-2" type="submit">View List</a>
                </div>
            </form>
        </div>
      </section>
        <div id="viewlist" class="bg-[url('./listbg12.jpg')] h-[50rem] bg-cover bg-repeat-y mt-10 opacity-80">
            <div class="all_list mx-5 p-5 grid grid-cols-4 gap-2">
                
            </div>
        </div>
    </main>
    <script src="./app.js">
        
    </script>
</body>
</html>
